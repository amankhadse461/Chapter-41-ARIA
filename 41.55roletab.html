<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>role="tab"</title>
</head>
<body>
    <!-- A grouping label providing a mechanism for selecting the tab content that is to be rendered to the user. -->
    <ul role="tablist">
        <li role="tab">Introduction</li>
        <li role="tab">Chapter 1</li>
        <li role="tab">Chapter 2</li>
    </ul>

    <ul role="tablist">
        <li role="tab">Fruits</li>
        <li role="tab">Mango</li>
        <li role="tab">Apple</li>
    </ul> 
     
    <ul role="tablist">
        <li role="tab">Colours</li>
        <li role="tab">red</li>
        <li role="tab">Black</li>
    </ul>

    <ul role="tablist">
        <li role="tab">Junk Food</li>
        <li role="tab">Pizza</li>
        <li role="tab">Chips</li>
    </ul>
</body>
</html>
