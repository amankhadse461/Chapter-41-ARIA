<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>role="treeitem"</title>
</head>
<body>
    <!-- An option item of a tree. This is an element within a tree that may be expanded or collapsed if it contains a sublevel
group of treeitems. -->
    <ul role="tree">
        <li role="treeitem">
        Fruits
        <ul>
        <li role="treeitem">Mango</li>
        <li role="treeitem">Apple</li>
        <li role="treeitem">Banana</li>
        </ul>
        </li><br>
        <li role="treeitem">
        Colour
        <ul>
        <li role="treeitem">Black</li>
        <li role="treeitem">Red</li>
        <li role="treeitem">White</li>
        </ul>
        </li><br>
        <li role="treeitem">
        Language
        <ul>
        <li role="treeitem">Python</li>
        <li role="treeitem">JAVA</li>
        <li role="treeitem">C++
        </ul>
        </li>
    </ul>
</body>
</html>
