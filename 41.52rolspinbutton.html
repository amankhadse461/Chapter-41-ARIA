<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>role="spinbutton"</title>
</head>
<body>
    <!-- A form of range that expects the user to select from among discrete choices --> 
    <input
    role="spinbutton"
    aria-valuemax="100"
    aria-valuemin="0" 
    aria-valuenow="25"
    type="number"
    value="25"><br><br>
     
    <input
    role="spinbutton"
    aria-valuemax="10"
    aria-valuemin="15" 
    aria-valuenow="25"
    type="number"
    value="50"><br><br>
     
    <input
    role="spinbutton"
    aria-valuemax="100"
    aria-valuemin="0" 
    aria-valuenow="25"
    type="number"
    value="100"><br><br>

    <input
    role="spinbutton"
    aria-valuemax="100"
    aria-valuemin="0" 
    aria-valuenow="25"
    type="text"
    value="hey.. :)">
</body>
</html>
