<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>role="radio"</title>
</head>
<body>
    <div role="radiogroup">
        <p>Numbers</p>
        <input role="radio" type="radio" aria-checked="true"> One<br>
        <input role="radio" type="radio" aria-checked="false"> Two<br>
        <input role="radio" type="radio" aria-checked="false"> Three
    </div>

    <div role="radiogroup">
        <p>Fruits</p>
        <input role="radio" type="radio" aria-checked="true">Mango<br>
        <input role="radio" type="radio" aria-checked="false">Apple<br>
        <input role="radio" type="radio" aria-checked="false">Pine Apple
    </div>

</body>
</html>
