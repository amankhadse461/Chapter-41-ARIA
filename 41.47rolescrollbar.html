<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>role="scrollbar"</title>
</head>
<body>
    <!-- A graphical object that controls the scrolling of content within a viewing area, regardless of whether the content is
fully displayed within the viewing area. -->
  
  <div id="content1">Hello.</div>
  <div
  role="scrollbar"
  aria-controls="content1"
  aria-orientation="horizontal"
  aria-valuemax="500"
  aria-valuemin="0"
  aria-valuenow="1000">
  <div class="scrollhandle"></div>
  </div>
</body>
</html>
