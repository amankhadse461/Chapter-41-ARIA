<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>role="timer"</title>
</head>
<body>
    <!-- A type of live region containing a numerical counter which indicates an amount of elapsed time from a start point,
or the time remaining until an end point. -->
    <p>
        <span role="timer">60</span> seconds remaining.
    </p>
    <p>
        <span role="timer">40</span> seconds remaining.
    </p>
    <p>
        <span role="timer">20</span> seconds remaining.
    </p>
    <p>
        <span role="timer">10</span> seconds remaining.
    </p>
    <p>
        <span role="timer">5</span> seconds remaining.
    </p>

</body>
</html>
