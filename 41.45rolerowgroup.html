<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>role="rowgroup"</title>
</head>
<body>
    <table>
        <thead role="rowgroup">
            Student Information |
        </thead>
        <tbody role="rowgroup">
            <tr role="row">
                Name |
                </tr>
                <tr role="row">
                Email |
                </tr>
                <tr role="row">
                Phone number |
                </tr>
                <tr role="row">
                Age
                </tr>
        </tbody>
    </table>
</body>
</html>
